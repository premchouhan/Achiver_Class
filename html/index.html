<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="/xampp/htdocs/prem/college/new/css/style.css">
    <script src="/xampp/htdocs/prem/college/new/js/form.js"></script>
</head>

<body>

    <form name="Form" onsubmit="return validateForm()" action="/xampp/htdocs/prem/college/new/html/database.php"
        method="post">
        <h1>REGISTRATION</h1>
        <div class="box">
            <label>Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="box">
            <label>Email Address</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="box">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10" id="mobile" placeholder="Enter your mobile no">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="box">
            <label>Date Of Birth</label>
            <input type="date" name="date" id="date">
            <div class="error" id="nameErr"></div>
        </div>

        <div class="box">
            <label>Gender</label>
            <div class="form-inline" id="gender">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="box">
            <label>Create Password</label>
            <input type="password" name="password" id="passwords" value="" placeholder="Create a password">
            <div class="error" id="passwordErr"></div>
        </div>
        <div class="box">
            <label>Confirm Password</label>
            <input type="password" name="password" id="passwordss" value="" placeholder="Re-type your password">
            <div class="error" id="passwordErr"></div>
        </div>
        <div class="box">
            <input type="submit" value="submit" class="button">
            <input type="reset" value="clear" class="button">
        </div>
        </div>
    </form>
    </div>
</body>

</html>
